                "summary": "The API server is burning too much error budget."
              },
              "expr": "sum(apiserver_request:burnrate1h) > (14.40 * 0.01000)\nand\nsum(apiserver_request:burnrate5m) > (14.40 * 0.01000)\n",
              "for": "2m",
              "labels": {
                "long": "1h",
                "severity": "critical",
